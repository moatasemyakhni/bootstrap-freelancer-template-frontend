<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer - Theme Preview - Start Bootstrap</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/hero-style.css">
    <link rel="stylesheet" href="styles/profile-page-style.css">

    <script src="js/navbar-toggle.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="section navbar-content">
                <div class="brand-name"><a href="#">START BOOTSTRAP</a></div>
                <a href="#" class="toggle-btn">
                    <div class="toggle-btn-content">
                        <p>MENU</p>
                        <div class="hamburger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </a>
                <div class="navbar-links">
                    <ul>
                        <li><a href="#">PORTFOLIO</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="section-hero">
            <div class="section hero-content">
                <div class="hero-img-wrapper">
                    <img src="images/profile.png" alt="profile">
                </div>
                <h1 class="hero-title">START BOOTSTRAP</h1>
                <div class="star-box">
                    <div class="white-line"><span></span></div>
                    <div class="star-wrapper"><img src="images/star.png" alt="white star"></div>
                    <div class="white-line"><span></span></div>
                </div>
                <p class="hero-txt">Graphic Artist - Web Designer - Illustrator</p>
            </div>
        </section>

        <section class="profile-page">
            <div class="section profile-content">
                <h2 class="profile-title">PORTFOLIO</h2>
                <div class="star-box">
                    <div class="white-line bg-indigo-color"><span></span></div>
                    <div class="star-wrapper"><img src="images/indigo-star.png" alt="indigo star"></div>
                    <div class="white-line bg-indigo-color"><span></span></div>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
